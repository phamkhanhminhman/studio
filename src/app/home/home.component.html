<div class="light" [ngClass]="{'dark': isDarkTheme == 'true'}">
    <div class="wrapper">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let slide of baseURL; let i = index">
                <ng-template class="slide" carouselSlide [id]="slide.id">
                    <img [src]="slide.baseUrl + paramBaseURL" [alt]="slide.filename" [title]="slide.filename">
                    <div class="centered" style="position: absolute; top: 50%; right: 50%; ">
                        <div class="slide-text">
                            <span>{{i}}.</span>
                            <h2>Believe you can flyyyyyyyy</h2>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
    <!-- <h2 class="tww" #tww></h2> -->
    <div class="">
        <owl-carousel-o [options]="customOptions2">
            <ng-container *ngFor="let slide of baseURL">
                <ng-template class="slide" carouselSlide [id]="slide.id">
                    <img [src]="slide.url + paramURL" [alt]="slide.filename" [title]="slide.filename"
                        style="filter: blur(1px); border-radius: 3px;">
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>

    <div class="video">
        <hr style="margin-top: 1rem;">
        <div class="v-title" [ngClass]="{'v-title-dark': isDarkTheme == 'true'}">
            PLAYLIST
        </div>
        <div class="video-list">
            <div class="row">
                <div class="col-lg-3 video-item" *ngFor="let video of playlist">
                    <div class="v-img">
                        <a [href]="video.link"
                            target="_blank">
                            <img class="img-thumbnail" style="border-radius: 3px" [src]="video.thumbnails" >
                        </a>
                        <div class="v-desc">
                            {{video.title}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
